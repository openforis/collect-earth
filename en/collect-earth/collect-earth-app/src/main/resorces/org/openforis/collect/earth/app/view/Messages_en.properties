package org.openforis.collect.earth.planet;

import java.util.Date;

public class FilterConfig {
	Date gte; // DateRangeFiter gte;
	Date lt;
	String type; // for geojson
	double[][][] coordinates;
	
	public FilterConfig(Date gte, Date lt) {
		super();
		this.gte = gte;
		this.lt = lt;
	}
	
	public FilterConfig(String type, double[][][] coordinates) {
		super();
		this.type = type;
		this.coordinates = coordinates;
	}

	public Date getGte() {
		return gte;
	}
	public void setGte(Date gte) {
		this.gte = gte;
	}
	public Date getLt() {
		return lt;
	}
	public void setLt(Date lt) {
		this.lt = lt;
	}

	public double[][][] getCoordinates() {
		return coordinates;
	}

	public void setCoordinates(double[][][] coordinates) {
		this.coordinates = coordinates;
	}
	
	
	
}
